<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tipster Tip Calculator</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet"> 
    <link href="css/tipster.css" rel="stylesheet" />
</head>
<body>
    <div id="outer">
        <div id="inner">
            <h1>Tipster</h1>
            <form id="tip-form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="txtNumDiners">Number of Diners: </label>
                            <input class="form-control" type="number" id="txtNumDiners" />
                        </div>
                        <div class="form-group">
                            <label for="txtSubTotal">Subtotal</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="number" id="txtSubTotal" min="0" step=".01" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtTipPercent">Tip Percentage</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="txtTipPercent">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="txtTipAmount">Tip</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="text" id="txtTipAmount" readonly value="0.00" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtTotal">Total Bill</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="text" id="txtTotal" readonly value="0.00" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPerDiner">Each Diner Pays</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="text" id="txtPerDiner" readonly value="0.00" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-6 offset-md-3">
                        <button class="btn btn-success" type="button" name="cmdCalc" id="cmdCalc">Calculate</button>
                        <button class="btn btn-warning" type="button" name="cmdClear" id="cmdClear">Clear</button>
                    </div>
                </div>
            </form>
        </div><!-- innter -->
    </div><!-- outer -->
    <footer>
        <p>Copyright &copy; Irene Smith. Backgrund image courtesy of <a href="http://pixabay.com" target="_blank">Pixabay</a>. Return to <a href="../">Home Page</a></p>
    </footer>
    <!-- End of content -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="js/tipster.js"></script>
</body>
</html>
