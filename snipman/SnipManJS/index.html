<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipMan JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="row text-center">
        <h1>Welcome to SnipMan JS</h1>
    </header>

    <main class="container">
        <div class="row text-center">
            <h2>Snippets - Week of <span id="monday-date"></span></h2>
        </div>
        <div class="row justify-content-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><h3>Snippets</h3></th>
                    </tr>
                </thead>
                <tbody id="snippet-list">
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" id="new-snippet" placeholder="New snippet" aria-label="New snippet" aria-describedby="basic-addon2">
            </div>
            <div class="col-auto">
                <input type="button" class="btn-primary col-auto" id="add-snippet" name="add-snippet" value="Add Snippet">
                <input type="button" class="btn-secondary col-auto" id="clear-form" name="clear-form" value="Cancel">
            </div>
        </div>
    </main>

    <footer class="container fixed-bottom text-center">
        <p>SnipMan JS - Copyright &copy; 2022, Irene Smith. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
